name: Build Spore Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'config.spore.toml'
      - 'start-spore.sh'
      - 'nginx-spore.conf'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-spore:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA
        run: echo "SHORT_SHA=${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Build and push spore image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: spore
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:spore
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:spore-${{ env.SHORT_SHA }}
