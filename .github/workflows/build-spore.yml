name: Build Spore Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'start-spore.sh'
      - 'nginx-spore.conf'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/build-spore.yml'
  workflow_dispatch:
    inputs:
      no_cache:
        description: 'Build without Docker cache'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-spore:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push spore image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: spore
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:spore
          cache-from: ${{ github.event.inputs.no_cache == 'true' && '' || 'type=gha' }}
          cache-to: type=gha,mode=max
